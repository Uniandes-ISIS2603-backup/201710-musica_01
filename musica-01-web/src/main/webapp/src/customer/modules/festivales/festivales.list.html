<div class="container-fluid">
    <div class="col-sm-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="festival in festivalesRecords">
                  <td id="{{$index}}-name"> {{festival.nombre}}</td>
                  <td>
                      <button id="{{$index}}-view-btn" class="btn btn-default btn-sm" ui-sref="festivalCDetail({festivalId: festival.id})"><span class="glyphicon glyphicon-eye-open"></span> View</button>
                  </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
