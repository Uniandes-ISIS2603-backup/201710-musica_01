<div class="container-fluid">
    <div class="col-sm-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Fecha Inicio</th>
                    <th>Fecha Fin</th>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="f in festivalesRecords">
                    <td id="{{$index}}-fI">  {{f.fechaInicio}}</td>
                    <td id="{{$index}}-fF">  {{f.fechaFin}}</td>
                    <td id="{{$index}}-nombre">  {{f.nombre}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
