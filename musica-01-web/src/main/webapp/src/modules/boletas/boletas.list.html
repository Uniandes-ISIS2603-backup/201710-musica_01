<div class="container-fluid">
    <div class="col-sm-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="boleta in boletasRecords">
                    <td id="{{$index}}-precio">  {{boleta.precio}}</td>
                    <td>
                        <button id="{{$index}}-view-btn" class="btn btn-default btn-sm" ui-sref="boletaDetail({boletaId: boleta.id})"><span class="glyphicon glyphicon-eye-open"></span> View</button>
                        <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="boletaEdit({boletaId: boleta.id})"><span class="glyphicon glyphicon-edit"></span> Edit</button>
                        <button id="{{$index}}-delete-btn" class="btn btn-default btn-sm" ng-click="ctrl.deleteRecord(boleta.id)"><span class="glyphicon glyphicon-minus"></span> Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
