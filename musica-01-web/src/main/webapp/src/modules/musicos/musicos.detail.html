<div class="container-fluid">
  <br><br><br>
  {{currentMusico.nombre}}
  <br><br><br>
  <div class="panel-body">
    <div class="row">
        <div class="col-md-3">
            <div class="thumb">
                <!img class="img-responsive" ng-src="{{currentAuthor.image}}"/> Aquí va la imagen.
            </div>
        </div>
        <div class="col-md-6">
            <dl>
                <dt>Trayectoria</dt>
                <dd>{{currentMusico.trayectoria}}</dd>

                <hr>
                <dt>Género</dt>
                <dd>{{currentMusico.generoMusico.nombre}}</dd>

            </dl>
        </div>
        <div class="col-md-3">
            <div class="thumb">
                <!img class="img-responsive" ng-src="{{currentAuthor.image}}"/> Aquí van los discos.
            </div>
        </div>
    </div>
  </div>

  <br><br><br>
  Funciones:<br>
  <div class="panel-body">
    <div class="row">

        <div class="col-md-12">
            <dl>
                <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Fin</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="f in currentMusico.funcionesMusico">
                    <td >{{f.id}}</td>
                    <td >{{f.fechaInicio}}</td>
                    <td >{{f.fechafin}}</td>
                </tr>
            </tbody>
        </table>

            </dl>
        </div>

    </div>
  </div>
  <br><br><br>
</div>
