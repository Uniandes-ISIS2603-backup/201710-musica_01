<div class="container-fluid">
    <div class="col-sm-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="lugar in lugaresRecords">

                </tr>
            </tbody>
        </table>
    </div>
</div>
