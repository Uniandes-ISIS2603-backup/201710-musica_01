<div class="container-fluid">
    <div class="col-sm-12">
        <table class="table table-hover">
            <thead>
                <tr>
                  <th>Fecha Inicio</th>
                  <th>Fecha Fin</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="funcion in funcionesRecords">
                  <td id="{{$index}}-fI">  {{funcion.fechaInicio}}</td>
                  <td id="{{$index}}-fF">  {{funcion.fechaFin}}</td>               
                </tr>
            </tbody>
        </table>
    </div>
</div>
