<!DOCTYPE html>
<html ng-app="mainApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>TumBoleta</title>
        <!-- stylesheet Externas -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- stylesheet Internas -->
        <link rel="stylesheet" href="css/app.css" />
        <!-- Dependencias Externas -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

        <!-- Músicos -->
        <script src="src/modules/musicos/musicos.mod.js" type="text/javascript"></script>
        <!-- Géneros -->
        <script src="src/modules/generos/generos.mod.js" type="text/javascript"></script>
        <!-- Ciudades -->
        <script src="src/modules/ciudades/ciudades.mod.js" type="text/javascript"></script>
        <!-- Lugares-->
        <script src="src/modules/lugares/lugares.mod.js" type="text/javascript"></script>

        <script src="src/app.js" type="text/javascript"></script> 

    </head>
    <body class="span4">
        <div class="container-fluid">
            <div class="row mainHeader">
                <div class="col-sm-12"> 
                    <h2 class="mainTitle">B O O K S T O R E</h2>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div> 
            <div class="row">
                <div class="col-sm-12">
                    <ul class="nav nav-tabs">
                        <li role="navigation"><a ui-sref="musicosList">Músicos</a></li>
                        <li role="presentation"><a ui-sref="generosList">Géneros</a></li>
                        <li role="presentation"><a ui-sref="ciudadesList">Ciudades</a></li>
                        <li role="presentation"><a ui-sref="lugaresList">Lugares</a></li>
                    </ul>
                </div>
            </div>
            <div class="span4" ui-view="mainView"></div>
            <div class="footer">
                <p class="footerTitle">TumBoleta. Uniandes.2017 </p>
            </div> 
        </div>
    </body>
</html>
